<h1>Assignment</h1>

<label>User Name</label>

<input type="text"
        class="form-control"
        [(ngModel)] = "userName">
        
<p>{{ userName }}</p>

<button class="btn btn-primary"
        [disabled] = "userName === ''"
        (click) = "onUserReset()">Reset User</button>


<h1>Assignment on Directives</h1>
<button class="btn btn-primary"
         (click) = "onButtonClicks()">Display Details</button>

<p *ngIf = "secretText"> Secret Password = tuna</p>


<div   *ngFor="let click of buttonClicksForDate; let i = index"   
       [ngStyle] =  "{backgroundColor: i >= 4  ? 'blue' : 'white'}"
       [ngClass] = "{online: i  >= 4}">

       Number of button Clicked {{ i }} {{ click }}

</div>
